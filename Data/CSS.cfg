QWidget
{
    background-color: #252526;
    border: 1px solid #3F3F46;
}

QMainWindow, QMenuBar
{
    background-color: #2D2D30;
    border: 0px;
}

QTabWidget::pane
{
    background-color: #1C1C1C;
    border-top: 2px solid #3F3F46;
    border-bottom: 1px solid #3F3F46;
    border-left: 1px solid #3F3F46;
    border-right: 1px solid #3F3F46;
}

QTabBar::tab:hover, QPushButton::hover
{
    background: #4B4B54;
}

QTabBar::tab:selected, QPushButton, QComboBox
{
    color: #F0F0F0;
    background: #3F3F46;
}

QPushButton::pressed
{
    background: #8C8C96;
}

QTabBar::close-button
{
    image: url(Data/Exit.png);
}

QTabBar::close-button:hover
{
    background-color: #555555;
    image: url(Data/Exit-Close.png);
}
QTabBar::close-button:pressed
{
    background-color: #1B1B1C;
}

QLabel
{
    color: #F0F0F0;
    background-color: transparent;
    border: 0px;
}

QTextEdit
{
color: #F0F0F0;
}

QMenuBar::item, QMenu::item, QTabBar::tab
{
    background-color: transparent;
    color: #F0F0F0;
}

QMenuBar::item:selected
{
    background-color: #3F3F41;
    border: 0px;
}

QMenuBar::item:pressed, QMenu
{
    background: #1B1B1C;
    border: 0px;
}

QMenu::item:selected
{
    background-color: #333334;
}