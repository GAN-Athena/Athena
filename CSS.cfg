QMenuBar
{
    background-color: #2D2D30;
}

QMenuBar::item
{
    background-color: transparent;
    color: #F0F0F0;
}

QMenuBar::item:selected
{
    background-color: #3F3F41;
}

QMenuBar::item:pressed
{
    background: #1B1B1C;
}

